<!DOCTYPE html>

<html>
    <head>
        <title>CaesarCipher</title>
        <link rel="stylesheet" href="mystyle.css">
        <style>
            input[type=checkbox] {
                transform: scale(2);
                margin-right: 30px;
            }
            input[type=number] {
                transform: scale(1.5);
                width: 40px;
            }
        </style>
    </head>
    <body style="background-color: rgb(70, 70, 70);";>
        
        <h1>Caesar Cipher Online</h1>

        <h3>Input the message here:</h3>
        <textarea id="message"></textarea>
        
        <h3>Input the key here:</h3>
        <div>
            <input type="number" id="key" min="1" max="26" oninput="validity.valid||(value='');" width="50px" height="50px">
        </div>
        
        <h3>Choose between encryption and decryption:</h3>
        <div>
            <label>Encryption:</label>
            <input type="checkbox" id="encryption" name="encryption" onchange="encryptionCheck()" checked>
            <label>Decryption:</label>
            <input type="checkbox" id="decryption" name="decryption" onchange="decryptionCheck()">
        </div>

        <h3>The output can be seen here:</h3>
        <textarea id="output" readonly></textarea>

        <div>
            <button onclick="clicked()">Start</button>
        </div>
    </body>
    <script src="script.js" charset="utf-8"></script>
</html>
